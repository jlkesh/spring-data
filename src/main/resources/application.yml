spring:
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
        format_sql: true
      database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:./db
    username: u
    password: 1
  liquibase:
    enabled: true
    change-log: db.liquibase/db.changelog.yml


logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

